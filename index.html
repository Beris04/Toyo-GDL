<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Seguimiento Vendedores</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#f2f4f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  width:100%;
  max-width:380px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.12);
}
h2{text-align:center;color:#0046BE;}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
}
button{
  background:#0046BE;
  color:#fff;
  border:none;
  border-radius:8px;
}
</style>
</head>
<body>

<div class="card">
<h2>Registro de Visitas</h2>

<input id="usuario" placeholder="Nombre completo">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button>
</div>

function login(){
  const u = usuario.value.trim();
  const p = password.value.trim();

    alert("Usuario o contraseña incorrectos");

    usuarios[u].rol === "gerencia" ? "dashboard.html" : "app.html";
}
