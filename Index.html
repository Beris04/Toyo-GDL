<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toyo – Registro de Visitas</title>

  <!-- Evita cache raro en móviles -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Carga la app principal -->
  <iframe src="Final.html"></iframe>

</body>
</html>
